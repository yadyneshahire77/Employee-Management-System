<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Employee management!</title>
  </head>
  <body>
    <div class="container">
      <h1>Add An Employee </h1>
      <hr>
      <form action="/add_emp" method="post">
        {% csrf_token %}
        
          <label for="first_name" class="form-label">First Name</label><br>
          <input type="text" id="first_name" class="form-control" name="first_name" value="{{first_name }}"<br>

          <label for="last_name" class="form-label">Last Name</label><br>
          <input type="text" id="last_name" class="form-control" name="last_name" value="{{last_name }}"

          <label for="salary" class="form-label">Salary </label><br>
          <input type="number" id="salary" class="form-control" name="salary" value="{{salary }}"

          <label for="dept" class="form-label">Department </label><br>
          <input type="number" id="dept" class="form-control" name="dept" value="{{dept }}"

          <label for="role" class="form-label">Role </label><br>
          <input type="number" id="role" class="form-control" name="role" value="{{role }}"

          <label for="bonus" class="form-label">Bonus </label><br>
          <input type="number" id="bonus" class="form-control" name="bonus" value="{{bonus }}"

          <label for="phone" class="form-label">Phone </label><br>
          <input type="number" id="phone" class="form-control" name="phone" value="{{phone }}"


          
    

 
>
       
 
        <button type="submit" class="btn btn-primary my-3">Submit</button>
      </form>

    </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
